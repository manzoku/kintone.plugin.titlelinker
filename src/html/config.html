<h1>タイトルリンカー</h1>
<p>レコードのタイトル列（任意の列）に対して詳細表示用リンクを設定します。</p>
<br>
<form name="setting">
    <div class="kintoneplugin-row">
        <div class="kintoneplugin-label">リンク設定対象フィールド:</div>
        <div class="kintoneplugin-select-outer">
            <div class="kintoneplugin-select">
                <select id="target-column">
                </select>
            </div>
        </div>
    </div>
    <button class="kintoneplugin-button-dialog-ok" type="button" id="setting-submit">保存する</button>
    <button class="kintoneplugin-button-dialog-cancel" type="button" id="setting-cancel">キャンセル</button>
</form>
